<link rel="stylesheet" href="http://opendatakosovo.github.io/bookmarklet-concept/css/bootstrap.min.css">
<script type="text/javascript" src="http://opendatakosovo.github.io/bookmarklet-concept/js/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
      $('#url').val(document.referrer);
  });
</script>
<div class="row">
<div class="col-sm-12">
    <div class="well">
    <form role="form" id="form">
        <!-- Form - sent to a Google Sheet -->
        <div class="form-group">
            <label for="message" class="h5">Message</label>
            <textarea id='message' name='message' class="form-control" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <input type="hidden" name="url" id="url">
        <button type="submit" class="btn btn-success btn-sm pull-right">Submit</button>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
<script type="text/javascript" src='http://opendatakosovo.github.io/bookmarklet-concept/js/google-sheet.js'></script>
